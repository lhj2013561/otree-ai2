{{ block title }}
    기초 정보 입력
{{ endblock }}

{{ block content }}
    <div class="card mb-4">
        <div class="card-body" style="background-color: #f8f9fa;">
            <p class="mb-0 text-muted">분석을 위해 아래 정보를 입력해 주세요. 모든 정보는 익명으로 처리됩니다.</p>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            {{ formfields }}
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary btn-lg">다음 단계로 이동</button>
    </div>
{{ endblock }}
