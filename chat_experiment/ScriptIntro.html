{{ extends 'global/Page.html' }}

{{ block title }} 부정적 상황 {{ endblock }}

{{ block content }}
    <p style="font-size: 16px; margin-bottom: 20px;">지금부터 AI와 대화를 시작하게 됩니다. 다음 상황을 주의 깊게 읽고, 자신이 실제 이 상황에 처해 있다고 깊이 상상해 주세요.</p>
    
    <div style="border: 1px solid #dee2e6; border-radius: 8px; padding: 25px; background-color: #ffffff; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px;">
        
        <h4 style="margin-top: 0; color: #2c3e50; font-weight: bold; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-bottom: 20px;">
            다음 이야기속 주인공이 되어 읽어주세요
        </h4>
        
        <p style="line-height: 1.8; color: #333333; font-size: 16px; margin-bottom: 0; white-space: pre-wrap;">{{ scenario_text }}</p>
        
    </div>
    <p style="font-size: 16px; color: #333333; font-weight: bold; margin-bottom: 20px;">
        위 상황에 깊이 몰입해 보세요. 그 다음 다음으로 넘어가 주세요.
    </p>
    
    <button type="submit" class="btn btn-primary btn-lg">다음으로</button>
{{ endblock }}
